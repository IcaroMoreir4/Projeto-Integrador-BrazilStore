<div class="box_cadasendereço">
    <h2 class="font-1-l">Novo Endereço</h2>

    <form action="submit_form.php" method="post">
        <div class="mome-tele">
        <input class="font-1-xs " type="text" id="nome" name="nome" placeholder="Nome Completo" required >
        <input class="font-1-xs " type="tel" id="telefone" name="telefone" placeholder="telefone" required>
        </div>
        <input class="font-1-xs" type="text" id="cep" name="cep" placeholder="cep" required>

        <input class="font-1-xs" type="text" id="cidade" name="cidade"  placeholder="cidade"required>

        <input class="font-1-xs" type="text" id="logradouro" name="logradouro"  placeholder="logradouro"required>
        <input class="font-1-xs" type="text" id="numero" name="numero"  placeholder="Número"required>
        </div>
        <input class="font-1-xs" type="text" id="referencia" name="referencia" placeholder="Referência"required>


        <div class="but-endereço">
        <button type="submit" class="but_cancelar font-1-m" >CANCELAR</button>
        <button type="submit" class="but_enviar font-1-m"  >ENVIAR</button>
        </div>
    </form>
</div>
